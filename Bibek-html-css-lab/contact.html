<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="author" content="Bibek Gahatraj" />
  <meta name="description" content="Contact - The Striped Umbrella" />
  <title>Contact Us - The Striped Umbrella</title>
</head>
<body>
  <div class="container">
    <header>
      <img src="assets/images/su_banner.gif" alt="The Striped Umbrella banner">
      <nav id="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="services.html">Our Services</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <main class="content">
      <h2>Contact Us:</h2>

      <form action="#" method="post">
        <fieldset>
          <legend>Personal Information</legend>

          <label for="fname">First Name: *</label>
          <input id="fname" name="firstName" type="text" required maxlength="25">

          <br>

          <label for="lname">Last Name: *</label>
          <input id="lname" name="lastName" type="text" required maxlength="25">

          <br>

          <label for="email">Email: *</label>
          <input id="email" name="email" type="email" required maxlength="35">

          <br>

          <label for="howhear">How did you hear about us?</label>
          <select id="howhear" name="howhear">
            <option>Our website</option>
            <option>Friends</option>
            <option>TV Adv.</option>
            <option>Other</option>
          </select>

          <br>

          <p>Would you like to receive promotions?</p>
          <label><input type="radio" name="promo" value="yes" checked> Yes</label>
          <label><input type="radio" name="promo" value="no"> No</label>
        </fieldset>

        <fieldset>
          <legend>Your Message</legend>
          <label for="message">Message:</label><br>
          <textarea id="message" name="message" rows="6" cols="50" maxlength="500"></textarea>
        </fieldset>

        <button type="submit">Send message</button>
      </form>

      <h3>Our Location</h3>

      <!-- Example working iframe (no API key). Replace q=... with other address/place if you prefer -->
      <iframe
        src="https://www.google.com/maps?q=Four+Seasons+Hotel+Toronto+spa&output=embed"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </main>

    <footer>
      Copyright © 2023 ILAC and EFREI Paris – HTML-CSS major lab-work - created by: Bibek Gahatraj - All rights reserved
    </footer>
  </div>
</body>
</html>
